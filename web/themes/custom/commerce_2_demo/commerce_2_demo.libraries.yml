global-styling:
  version: 1.x
  css:
    theme:
      css/style.css: { media: all }
  js:
    js/custom/script.js: {}
    js/custom/plus.js: {}
  dependencies:
    - core/jquery
    - core/drupal
    - commerce_2_demo/fitVid

slider:
  version: 1.x
  js:
    js/custom/slider.js: {}
  dependencies:
    - core/jquery
    - core/drupal
    - commerce_2_demo/slick-slider

tours:
  version: 1.x
  css:
    theme:
      css/contrib/introjs.min.css: { media: all }
      css/tours.css: { media: all }
  js:
    js/contrib/js.cookie.js: {}
    js/contrib/intro.min.js: {}
    js/custom/tours.js: {}
  dependencies:
    - core/jquery
    - core/drupal

slick-slider:
  version: 1.x
  css:
    theme:
      css/contrib/slick.css: { media: all }
  js:
    js/contrib/slick.min.js: {}
  dependencies:
    - core/jquery
    - core/drupal

fitVid:
  version: 1.x
  js:
    js/contrib/jquery.fitvids.js: {}
  dependencies:
      - core/jquery
      - core/drupal

maintenance_page:
  version: 1.x
  css:
    theme:
      css/maintenance-page.css: { media: all }
  dependencies:
    - system/maintenance
